<div class="container-fluid">
    <div class="row text-center">
    <div class="col-7 p-5" id="login-img-container">
        <img src="./assets/images/login-background.jpg" alt="KMV Canteen" id="login-img">
    </div>
    <div class="col-4 mx-4 my-5" id="login-container">
        <form class="py-5" action="#" method="post" id="form">
            <h2 style="background-color: orange;color: white;padding: 1rem;">KMV Canteen</h2><br>
            <span class="text-danger"></span><br>
            <div class="text-left mx-5"><label for="email">Email</label><br></div>
            <input type="email" name="email" id="email" placeholder="someone@keshav.du.ac.in" required autofocus><br><br>
            <div class="text-left mx-5"><label for="pwd">Password</label><br></div>
            <input type="password" name="password" id="pwd" placeholder="Password" required><br><br>
            <a href="/register" style="color: #4285F4;">Don't have an account? Create One</a><br><br>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
    </div>
</div>
