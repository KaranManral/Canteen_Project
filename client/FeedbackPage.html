<div class="feedback-form-wrapper container my-5" id="feedback-form-wrapper">
  <h4 id="feedback-form">Feedback Form</h4>
  <form>
    <div class="form-group">
      <label for="exampleFormControlTextarea1"
        >How likely you would like to recommand us to your friends?</label
      >
      <div class="rating-input-wrapper d-flex flex-wrap mt-2">
        <label class="m-3"
          ><input type="radio" name="rating" /><span
            class="border rounded px-3 py-2"
            >1</span
          ></label
        >
        <label class="m-3"
          ><input type="radio" name="rating" /><span
            class="border rounded px-3 py-2"
            >2</span
          ></label
        >
        <label class="m-3"
          ><input type="radio" name="rating" /><span
            class="border rounded px-3 py-2"
            >3</span
          ></label
        >
        <label class="m-3"
          ><input type="radio" name="rating" /><span
            class="border rounded px-3 py-2"
            >4</span
          ></label
        >
        <label class="m-3"
          ><input type="radio" name="rating" /><span
            class="border rounded px-3 py-2"
            >5</span
          ></label
        >
      </div>
      <div class="rating-labels d-flex justify-content-between mt-1">
        <label>Very unlikely</label>
        <label>Very likely</label>
      </div>
    </div>
    <div class="form-group">
      <label for="input-one">What made you leave us so early?</label>
      <input type="text" class="form-control" id="input-one" placeholder="" />
    </div>
    <div class="form-group">
      <label for="input-two">Would you like to say something?</label>
      <textarea class="form-control" id="input-two" rows="3"></textarea>
    </div>
  </form>

  <div class="col-md 12 text-center">
    <button type="button" class="btn btn-primary">Submit</button>
  </div>
</div>
