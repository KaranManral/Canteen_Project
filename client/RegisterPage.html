<div class="container-fluid">
    <div class="row text-center">
        <div class="col-7 p-5" id="login-img-container">
            <img src="./assets/images/login-background.jpg" alt="KMV Canteen" id="register-img">
        </div>
        <div class="col-4 mx-4 my-5" id="login-container">
            <h4 class="text-danger" id="form-message"></h4>
            <form class="py-4" action="#" method="post" id="regForm">
                <h2 style="background-color: orange;color: white;padding: 1rem;">KMV Canteen</h2><br>
                <span class="text-danger" id="msg"></span><br>
                <input class="mr-3" type="text" name="fname" id="fname" placeholder="First Name" required>
                <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
                <input type="email" name="email" id="email" placeholder="College Email" required><br><br>
                <input class="mr-3" type="password" name="password" id="rpwd" placeholder="Password" required>
                <input type="password" name="cpassword" id="rcpwd" placeholder="Confirm" required><br><br>
                <span class="mx-4 text-info" style="font-size: .85rem;">Password should be between 8 to 20
                    characters.</span><br>
                <span class="mx-4 text-info" style="font-size: .85rem;">Password must contain 1 uppercase, 1 lowercase,
                    1 number and 1 special character from @, *, _</span><br><br>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
        <div class="col-4 mx-4 my-auto" id="load-container" style="display: none;">
            <div class="text-center" id="spin">
                <div class="spinner-border" role="status" style="width: 4rem;height: 4rem;">
                    <span class="sr-only"></span>
                </div>
                <br><br>
                <h4 class="text-primary">Signing Up</h4>
            </div>
            <div class="text-center" id="tick" style="display: none;">
                <h1 class="display-1"><i class="bi bi-patch-check-fill text-success"></i></h1>
                <br><br>
                <h4 class="text-primary">Registration Successful</h4>
            </div>
        </div>
    </div>
</div>
